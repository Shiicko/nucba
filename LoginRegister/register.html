<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

    <title>Document</title>
</head>

<body>
    <section>
        <form>
            <h1>Registrate</h1>

            <label for="register-username" class="text_register-user">Nombre de usuario:</label>
            <input type="text" id="register-username" class="register-username" required>

            <label for="register-password" class="text_register-pass">Contraseña:</label>
            <input type="password" id="register-password" class="register-password" required>

            <label for="confirm-password" class="text_confirm-pass">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" class="confirm-password" required>

            <!-- <button type="submit" class="register-btn">Registrarse</button> -->

            <a class="register-btn" href="/index.html">Registrarse</a>
        </form>
    </section>
</body>


</html>
